<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>

    <script type="module" src="/main.js" defer></script>


    <script src="./libs/core/tf-core.js"></script>
    <script src="./libs/hands/handPose.js"></script>
    <script src="./libs/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>



  </head>
  <body>

    <canvas id="positionOverlay"></canvas>

    <main>

      <div class="center">
        <div class="sidebar">
          <div class="button buttonActive">Chat</div>
          <div class="button">Tools</div>
          <div class="button">Memory</div>
          <div class="button">Sketch</div>
          <div class="button">Install</div>
          <div class="button">Settings</div>
          <!-- <div class="button">Tools</div>
          <div class="button">Memory</div> -->
          
        </div>
        <!-- TABS -->
        <div class="content" id="chatContainer">

          <div class="flex chatContainer">

            
            <div id="camContainer">
              <canvas id="camOverlay"></canvas>
              <video id="cam" autoplay playsinline></video>
            </div>

            <div id="chatOutput" class="scrollable">
              <button id="restartSTT">STT</button>
            </div>

          </div>

          <div class="flex chatSection">

            <div type="text" id="chatInput" contenteditable></div>
            <div id="chatSend" class="button">Send</div>

          </div>

        </div>

        <div class="content" id="installContainer">
          <h1>Install</h1>
        </div>

        <div class="content" id="toolsContainer">
          <h1>Tools</h1>
        </div>

        <div class="content" id="memoryContainer">
          <h1>Memory</h1>
        </div>

        <div class="content" id="sketchContainer">
          <h1>Sketch</h1>
        </div>

        <div class="content" id="settingsContainer">
          <h1>Settings</h1>
        </div>

      </div>

      <div class="bottom">
        <div class="dial" data-pinchable></div>
        <div class="dial" data-pinchable></div>
        <div class="dial" data-pinchable></div>

        <!-- Status, as each chunk comes in, flash a green light. also sounds
        GUI moves with head for parrallax
        Control panel at bottom like an audio board, can actually twist them with your fingers
        5 points on the screen for each finger position -->
      </div>
    </main>

    <div style="display: none">
      Citations
      <p>Citation: "Generated using Pollinations.AI (https://pollinations.ai)"</p>
      <p>Citation: "Generated using Ollama (https://ollama.com)"</p>
    </div>

  </body>
</html>
